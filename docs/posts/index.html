      <!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>プロモコード投稿フォーム</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
      color: #333;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      height: 100px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      form {
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>

  <form id="promoForm">
    <h2>プロモコード投稿フォーム</h2>

    <input type="text" name="date" placeholder="日付 (例: 2025-05-18)" required>

    <label for="category">カテゴリ:</label>
    <select id="category" name="category" required>
      <option value="">-- 選択してください --</option>
      <option value="動画配信">動画配信</option>
      <option value="音楽">音楽</option>
      <option value="フード・デリバリー">フード・デリバリー</option>
      <option value="ショッピング">ショッピング</option>
      <option value="交通・モビリティ">交通・モビリティ</option>
      <option value="金融・ポイント">金融・ポイント</option>
      <option value="教育・学習">教育・学習</option>
      <option value="ゲーム・アプリ">ゲーム・アプリ</option>
      <option value="美容・健康">美容・健康</option>
      <option value="旅行・ホテル">旅行・ホテル</option>
      <option value="その他">その他</option>
    </select>

    <input type="text" name="code" placeholder="プロモコード" required>
    <textarea name="description" placeholder="説明" required></textarea>
    <button type="submit">送信</button>
  </form>

  <script>
    document.getElementById('promoForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const jsonData = {};
      formData.forEach((v, k) => jsonData[k] = v);

      const response = await fetch("https://script.google.com/macros/s/AKfycbxKD5J6dyVR4A23WDbZxrCXW3lX7hRzGN519-j5QTYWe0ctZe8HD-7gTe-xqePaMAsgTg/exec", {
        method: "POST",
        body: JSON.stringify(jsonData),
        headers: {
          "Content-Type": "application/json"
        }
      });

      if (response.ok) {
        alert("投稿が完了しました！");
        e.target.reset();
      } else {
        alert("投稿に失敗しました。");
      }
    });
  </script>

</body>
