<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ .Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <main>
    <h1 class="form-title">プロモコード投稿フォーム</h1>

    <form class="promo-form" action="https://script.google.com/macros/s/【あなたのGASのURL】/exec" method="post">
      <label for="category">カテゴリー（例：動画配信、フード、交通など）</label>
      <input type="text" id="category" name="category" required>

      <label for="service">サービス名</label>
      <input type="text" id="service" name="service" required>

      <label for="code">プロモコード</label>
      <input type="text" id="code" name="code" required>

      <label for="description">説明</label>
      <textarea id="description" name="description" rows="4"></textarea>

      <button type="submit">投稿する</button>
    </form>
  </main>
</body>
</html>
